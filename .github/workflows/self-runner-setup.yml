name: self_runner_setup

on:
  push:
  pull_request:
  schedule:
    - cron:  '0/5 * ? * *'    # At xx:05 .

jobs:
  linux:
    name: self_runner_setup
    if: github.repository == 'pmem/pmdk'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [[self-hosted, rockylinux],[self-hosted, rockylinux]]
    env:
      WORKDIR: utils/gha-runners

    steps:
    - name: Clone the git repo
          uses: actions/checkout@v2
    - name: List directory
          run: ls

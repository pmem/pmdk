before_install:
  - export HOST_WORKDIR=`pwd`
  - cd utils/docker/$DOCKER_OS && ./prepare-environment.sh

script:
  - ./build.sh

env:
  - MAKE_DPKG=1 CC=gcc DOCKER_OS=ubuntu
  - MAKE_DPKG=1 CC=clang DOCKER_OS=ubuntu
  - MAKE_DPKG=0 EXTRA_CFLAGS=-DUSE_VALGRIND REMOTE_TESTS=1 CC=gcc DOCKER_OS=ubuntu
  - MAKE_DPKG=0 EXTRA_CFLAGS=-DUSE_VALGRIND REMOTE_TESTS=1 CC=clang DOCKER_OS=ubuntu
